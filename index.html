<html>
	<head>
	 <meta charset="UTF-8">
	<!-- Última versão CSS compilada e minificada -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Tema opcional -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Última versão JavaScript compilada e minificada -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<script type="text/javascript">
	function calcular() {
    	var num1 = Number(document.getElementById("num1").value);
    	var num2 = Number(document.getElementById("num2").value);
    	var elemResult = document.getElementById("resultado");

    	if (elemResult.textContent === undefined) {
    	   elemResult.textContent = "O consumo de watts do aparelho é " + String(((num1 * num2)*30)/1000) + "kWh/mes.";
   		}
    	else { // IE
       		elemResult.innerText = "O consumo de watts do aparelho é " + String(((num1 * num2)*30)/1000) + "kWh/mes.";
    	}
	}	
	</script>
	</head>
	<body>
		<h1>Calcule o consumo de energia elétrica de seu aparelho</h1>
		<h2>Insira a potência do aparelho em Watts: <input type="text" id="num1" /></h2>
		<h2>Insira a quantidade de horas que o aparelho fica ligado: <input type="text" id="num2" onblur="calcular();" /></h2>
		<span id="resultado"></span>
	</body>
</html>
